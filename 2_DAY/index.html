<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body class="bg-info">
    <form class="container">
        <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
        <h1>Add your Pet</h1>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input required type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner Name</label>
          <input required type="text" class="form-control" id="ownerName">
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Species</label>
          <input required type="text" class="form-control" id="species">
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Breed</label>
          <input required type="text" class="form-control" id="breed">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-2"></div>

    <div id="listCards" class="row mt-4 flex-wrap g-2">
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/scriptPet.js"></script>
    <script src="script/scriptUser.js"></script>  
</body>
</html>
